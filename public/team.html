<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team – SportsData.io</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="back-link">← Standings</a>
      <h1>SportsData.io</h1>
    </div>
  </header>

  <main class="main team-page">
    <div id="team-banner" class="team-banner hidden"></div>
    <div id="team-stadium-wrap" class="stadium-card-wrap hidden"></div>
    <div class="team-content-grid">
      <div id="team-roster-wrap" class="team-roster-col roster-wrap hidden"></div>
      <div id="team-transactions-wrap" class="team-transactions-col hidden"></div>
    </div>
    <div id="team-loading" class="loading">Loading…</div>
    <div id="team-error" class="error hidden"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/team.js"></script>
</body>
</html>
